<table class="table cms-table table-hover table-striped">
    <thead>
    <tr>
        <th>
            <input type="checkbox" name="#" id="#"> All
        </th>
    {% for i in fields %}
    <th>
        {{i | capfirst}}
    </th>
    {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for result in list.result_list %}
        <tr>
            <td><input type="checkbox" name="#" id="#"></td>
            {% for r in result %}
            <td>
                {{r.value}}
            </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
