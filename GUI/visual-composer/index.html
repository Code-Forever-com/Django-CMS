<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="grapes.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <section class="visual-composer-top-panel">

            </section>
        </div>
        <div class="row">
            <div class="col-9 p-0">
                <div class="visual-composer-editor" id="vc-editor">

                </div>
            </div>
            <div class="col-3 p-0">
                <section class="visual-composer-right-panel">
                    <div class="row m-0">
                       <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <span class="nav-link active" data-target="blocks">Blocks</span>
                            </li>
                            <li class="nav-item">
                                <span class="nav-link" data-target="layers">Layers</span>
                            </li>
                            <li class="nav-item">
                                <span class="nav-link"  data-target="styles">Styles</span>
                            </li>
                            <li class="nav-item">
                                <span class="nav-link"  data-target="traits">Traits</span>
                            </li>
                       </ul>
                    </div>
                    <div class="block-panel" id="blocks">

                    </div>
                    <div class="block-panel" id="layers">

                    </div>
                    <div class="block-panel" id="styles">

                    </div>
                    <div class="block-panel" id="traits">

                    </div>
                </section>
            </div>
        </div>
    </div>
<div class="col"></div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="grapes.min.js"></script>
    <script src="init.js"></script>
    <script src="lib.js"></script>
    <script>
        const $nav_link = $(".nav-tabs .nav-item .nav-link");
        const $block_panels = $(".block-panel");
        $nav_link.click(function(e){
            $nav_link.removeClass("active");
            let $target = $(e.currentTarget);
            $target.addClass("active");
            let id = $target.data("target");
            $block_panels.hide();
            $("#"+id).show();
        });
    </script>
</body>

</html>
